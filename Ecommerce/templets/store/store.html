{% load static %}
{% include 'includes/nav.html'%}
{%block content%}
        <!-- Section-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>     
        <aside class="py-5 bg-black">
            <div class="container">
                <h3 class="fw-bold mb-4 text-center text-white">Categories</h3>z
                
                {% for cat in links %}
                <ul class="list-group list-group-flush shadow rounded overflow-hidden">
                    <li class="list-group-item d-flex justify-content-between align-items-center  text-black">
                        <a href="{{cat.get_url}}" class="text-decoration-none text-dark">{{cat.category_name}}</a>
                        <span class="badge bg-light text-primary rounded-pill">{{cat.product_count}}</span>
                </ul>
                {% endfor%}
            </div>
        </aside>
<section class="py-5">
 <p>found items <b>{{product_count}}</b> in count</p>
 <hr> 
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {%for i in products%}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Sale badge-->
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <!-- Product image-->
                    <a href="{{i.get_url}}"><img class="card-img-top" src="{{i.image.url}}" alt="..." /></a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a href="{{i.get_url}}"><h5 class="fw-bolder">{{i.product_name}}</h5></a>
                            <!-- Product reviews-->
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            <i class="bi bi-currency-rupee">{{i.price}}</i>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="">Show Item</a></div>
                    </div>
                </div>
            </div>

            {%endfor%}
{%endblock%}
